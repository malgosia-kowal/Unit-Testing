<h2>Products</h2>
<app-product-detail [product]="product"></app-product-detail>
<div class="productsContainer">
  <div
    class="productCard"
    *ngFor="let product of products; let i = index"
    (click)="onSelect(product)"
  >
    <img src="{{ product.image }}" />
    <h3>{{ product.name }}</h3>
    <hr />
    <div>
      <span class="productCardPropHeader">{{
        "ProductCard.Color" | translate
      }}</span>
      <span class="productCardPropValue">{{ product.size }}</span>
    </div>
    <div>
      <span class="productCardPropHeader"
        >{{ "ProductCard.Price" | translate }}
      </span>
      <span class="productCardPropValue">{{ product.price | money }}</span>
      <span>{{ "Currency" | translate }}</span>
    </div>
    <hr />
    <div class="productCardFooter">
      <app-button
        [id]="'addToBasketButton-' + i"
        text="{{ 'ProductCard.Add' | translate }}"
        (action)="addProduct(product); $event.stopPropagation()"
      >
      </app-button>
    </div>
  </div>
</div>
