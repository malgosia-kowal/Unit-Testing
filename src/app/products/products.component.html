<h2>Products</h2>
<app-product-detail [product]="product"></app-product-detail>
<div class="productsContainer">
  <div class="productCard" *ngFor="let product of products" (click)="onSelect(product)">
    <img src="{{ product.image }}">
    <h3>{{ product.name }}</h3>
    <div>{{ product.size }}</div>
    <div>{{ product.price }} zl</div>
    <div class="productCardFooter">
      <div (click)="addProduct(product); $event.stopPropagation()">
        Add to basket
      </div>
    </div>
  </div>
</div>
