<div *ngIf="visible" class="quickviewContainer">
    Your basket
    <div>
      <div class="quickviewProduct" *ngFor="let product of products">
        <div>
            <img src="{{ product.image }}">
        </div>
        <div>
            <div>{{ product.name }}</div>
            <div>{{ product.size }}</div>
            <div>{{ product.price }}</div>
        </div>
      </div>
    </div>
</div>
