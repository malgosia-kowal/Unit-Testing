<div *ngIf="visible" class="quickviewContainer">
  Your basket
  <div>
    <div class="quickviewProduct" *ngFor="let product of products">
      <div>
        <img src="{{ product.image }}">
      </div>
      <div>
        <div>{{ product.name }}</div>
        <div>{{ product.size }}</div>
        <div>{{ product.price }}</div>
      </div>
      <div (click)="basketService.removeProduct(product.name, product.size)">x</div>
    </div>
  </div>
</div>
